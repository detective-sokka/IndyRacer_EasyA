<!doctype html>
<html lang="en">
<head>
    <title>AI Skins - HexGL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">
    <style>
        /* Loader CSS */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image Box CSS */
        .image-box {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            display: none; /* Hide initially */
        }

        .image-box .next-arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .mint-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div id="skin-generator" style="margin: 20px;">
        <button id="generate-skin" class="btn btn-primary">Generate Skin</button>
        <div id="skin-preview-container">
            <h2>Skin Preview:</h2>
            <div class="image-box">
                <div id="loader" class="loader"></div>
                <img id="skin-image" src="" alt="Generated Skin">
                <button id="mint-button" class="mint-button">Mint now</button>
                <div class="next-arrow">&rarr;</div>
            </div>
        </div>
    </div>
    <script src="scripts/generateSkin.js"></script>
</body>
</html>
